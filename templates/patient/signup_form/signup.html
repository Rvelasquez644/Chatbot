{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="{% static 'doctor/signup_form/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
<form action='signup_patient' method="POST" style="max-height:500px; max-width:450px;  margin:auto;">
 <h2></b><center>REGISTRARSE</center></b></h2><br>
  {% csrf_token %}  
  <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            <h3 style="color: red;">{{message}}</h3>
          </div>
        {% endfor %}
      </div>
      </center>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Usuario" name="username" required>
  </div>  
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Nombre" name="name" required>
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Correo" name="email" required>
  </div>
   <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <label for="dob">Fecha de Nacimiento</label>
    <input class="input-field" type="date" placeholder="Fecha de Nacimiento" name="dob" id="dob" required>
  </div>
  <div class="input-container">
    <i class="fa fa-birthday-cake icon"></i>
    <input class="input-field" type="number" placeholder="Edad" name="age" required>
  </div>

  <div class="input-container">  
  <i class="fa fa-genderless icon"></i>
  <label for="gender">Género</label>
  <input class="radio-btn" type="radio" name="gender" value="male" checked> Masculino 
  <input class="radio-btn" type="radio" name="gender" value="female"> Femenino
  <input class="radio-btn" type="radio" name="gender" value="other"> Otro 
  </div> 
  
  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <input class="input-field" type="text" placeholder="Dirección" name="address" required>
  </div>
  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="number" placeholder="Teléfono" name="mobile" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Contraseña" name="password" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-check icon"></i>
    <input class="input-field" type="password" placeholder="Repetir Contraseña" name="password1" required>
  </div>

  <br>
  <div class="d-flex justify-content-center">
    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a name="" id="" class="btn btn-danger" href="{% url 'home' %}" role="button">Cancelar</a>
    </div>
  </div>
  <br>
  <div class="card-resgiter">
    <span class="txt1 p-b-17">
      Estas Registrado?
    </span>

    <a href="sign_in_patient" class="txt2">
      Inicia Sesión
    </a>
  </div>
  <br> <br>
</form>
<br><br><br>
</body>
</html>
