{% include 'navigation.html' %}
{% include "basic.html" %}
{% load static %}

{% block head %}


{% endblock %}


{% block body %}

<style>
 
    .main-form {
        /* width: 800px; */
        margin: auto;
        background-color: rgb(0, 0, 0, 0.2);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 20px;
        color: #FFFFFF;
    }

    .form-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .main-form label {
        color: rgb(6, 6, 6);
    }
</style>


<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="center-align">
            <h3>Detección de Covid-19</h3>
        </div>
        <div class="">
            <a href="#" class="waves-effect waves-light btn">Ingrese sus datos</a>
        </div>
        <form action="resultc" class="main-form needs-validation" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="firstname" type="text" name="firstname" class="validate" required>
                    <label for="firstname">Nombre</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="lastname" type="text" name="lastname" class="validate" required>
                    <label for="lastname">Apellido</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="phone" type="number" name="phone" class="validate" required>
                    <label for="phone">Número de Teléfono</label>
                    <span class="helper-text" data-error="Include your area code"></span>
                </div>            
                <div class="input-field col s12 m6">
                    <input id="email" type="email" name="email" class="validate" required>
                    <label for="email">Correo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <!-- <label for="gender">Género</label> -->
                    <select id="gender" name="gender" class="validate" required>
                        <option value="" disabled selected>Género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    <!-- <label for="gender">Género</label> -->
                </div>
                <div class="input-field col s12 m6">
                    <input id="age" type="number" name="age" class="validate" required>
                    <label for="age">Edad</label>
                </div>
            </div>
            <div class="row">
            <div class="file-field input-field col s12 m12">
                <div class="btn">
                    <span>Imágen</span>
                    <input type="file" id="file" name="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Subir su exámen escaneado">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 offset-m3 center-align">
                    <button type='submit' class='btn btn-outline-success' style='width:100%;margin-top: 30px;'>Analizar</button>
                </div>
            </div>
        </form>
    </div>
</div>



{% endblock %}
